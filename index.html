<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Vinicius</title>
    <script
      src="https://kit.fontawesome.com/4a16f811cb.js"
      defer
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="Profile">
      <div class="Profile__info">
        <div class="Profile__info__image_field">
          <img src="./profile-image.jpg" alt="" srcset="" />
        </div>
        <div>
          <h1>Vinicius Vicente</h1>
          <p>Desenvolvedor Front-End</p>
          <small>HTML, CSS e JS</small>
        </div>
      </div>
      <form class="Profile__form">
        <h1>Contato</h1>
        <input type="text" id="nome" name="nome" placeholder="nome" /><br />

        <input type="email" id="email" name="email" placeholder="email" /><br />

        <button type="submit">Enviar</button>

        <div class="Profile__form__social-media">
          <div class="Profile__form__social-media--user">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="Profile__form__social-media--settings">
            <i class="fa-solid fa-gears"></i>
          </div>
          <div class="Profile__form__social-media--links">
            <i class="fa-solid fa-link"></i>
          </div>
          <div class="Profile__form__social-media--message">
            <i class="fa-solid fa-envelope"></i>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
